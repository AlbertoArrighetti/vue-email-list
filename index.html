<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>





    <div id="app" class="container py-5">
       

        <div class="container">


            <!-- creo la lista  -->
            <div>
                <!-- decido quante email generare -->
                <label for="numSelector" class="mb-5">
                    <h2>
                        Quante email vuoi generare?
                    </h2>
                    <span>inserisci un numero massimo di 20</span>
                </label>


                
                <div class="input-group mb-3 w-50 ">
                    <input 
                    v-model="num"  
                    type="number" class="form-control" id="numSelector" min="0">


                    <button 
                    :class="num <= 20 ? '' : 'block btn-warning' "

                    @click="this.emailsGen(this.num)"
                    type="button" class="btn btn-primary"
                    >Genera</button>

                </div>

                
                

            </div>


            <ul 
            class="list-group"
            >
                <!-- creo un ciclo for per ogni elemento presente nel mio array -->
                <li
                v-for="email in emailList" 
                class="list-group-item"
                >
                    {{ email }}
                </li>
            </ul>
        </div>
       


    </div>
    



    <!-- Bootstrap -->
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
